<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project Nurtown</title><link rel="stylesheet" href="/css/style.css"></head><body><div class="wrapper"><div class="content"><div class="modal hidden"><div class="modal-form hidden"><h3 class="modal-title">Задать вопрос</h3><span class="modal__close"></span><div class="form"><form action="#" method="GET" id="form" class="form__body"><div class="form__item"><label class="form__label"><input id="formName" type="text" name="name" class="form__input" placeholder="Имя"></label></div><div class="form__item"><label class="form__label"><input id="formTel" type="tel" name="tel" class="form__input" required placeholder="Номер телефона*"></label></div><div class="form__item"><label class="form__label"><input id="formEmail" type="email" name="email" class="form__input" required placeholder="E-mail*"></label></div><div class="form__item"><label class="form__label"><select name="prouduct" id="" class="select"><option value="0" selected="selected" disabled="disabled">Интересующий товар/услуга</option><option value="1">1 variant</option><option value="2">2 variant</option><option value="3">3 variant</option></select></label></div><div class="form__item"><label for="formMessage" class="form__label"><textarea name="message" id="formMessage" class="form__input" required placeholder="Сообщение*"></textarea></label></div><div class="form__item"><div class="checkbox"><input type="checkbox" checked="checked" name="agreement" id="formAgreement" class="checkbox__input" required checked="checked"> <label for="formAgreement" class="checkbox__label"><span>Отправляя заявку Вы соглашаетесь с политикой конфиденциальности</span></label></div></div><button type="submit" class="button button--black-weird form__button">Отправить <span></span></button></form></div></div><div class="modal-ok"><span class="modal__close"></span><div class="modal-ok__img"><picture><source srcset="./img/success.svg" type="image/webp"><img src="./img/success.svg" alt=""></picture></div><p class="modal-ok__title">Спасибо!</p><p class="modal-ok__text">Ваше сообщение отправлено мы свяжемся с вами в ближайшее время</p><button class="button button--black-weird back-js">вернуться назад</button></div></div></div><script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script><script src="js/index.js"></script></div></body></html>
