<div class="card @@class">
    <div class="card__picture">
        <div class="card__image">
            <img src="@@src" alt="@@alt">
        </div>
        <div class="card__image hidden">
            <img src="@@src-second" alt="@@alt">
        </div>
        <div class="card__image hidden">
            <img src="@@src-third" alt="@@alt">     
        </div>
        
    </div>
    <div class="card__info">
        <h3 class="card__title">@@title</h3>
        <p class="card__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
            been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type
            and scrambled it to make a type specimen book.</p>
        <a href="project-page.html" class="card__link button button--white">@@btntxt<span></span></a>
    </div>
</div>
